<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MintuVerse: Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

<div id="preloader">
  <div class="atom">
    <div class="electron e1"></div>
    <div class="electron e2"></div>
    <div class="electron e3"></div>
  </div>
  <p class="loading-text">Loading MintuVerse...</p>
</div>

<div class="stars"></div>

<div class="music-player">
  <audio id="bg-music" src="audio/rabindra_sangeet.mp3" loop></audio>
  <button id="play-music">🎵 Play Rabindra Sangeet</button>
</div>

<!-- SECTION 1 to SECTION 8 as before -->
<!-- Keep all previous sections exactly the same -->

<div class="section" id="section-9">
  <h2>🌌 Space-Time Memories</h2>
  <div class="space-bg">
    <p class="fade-text" style="--i:1;">“Your love defies physics.”</p>
    <p class="fade-text" style="--i:2;">“Happy Birthday from light years away!”</p>
    <div class="rocket">🚀 Mintu-1</div>
  </div>

  <div class="gift-box">
    <button id="open-gift">🎁 Open Your Birthday Surprise</button>
  </div>
  <canvas id="confetti-canvas"></canvas>

  <div class="nav">
    <button class="nav-btn" data-target="section-8">⬅️ Back</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
